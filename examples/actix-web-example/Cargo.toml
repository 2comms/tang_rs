[package]
name = "actix-web-example"
version = "0.1.0"
workspace = "../../"
edition = "2018"
publish = false




[dependencies.actix]
version = "0.8.3"

[dependencies.actix-web]
version = "1.0.8"
default-features = false

[dependencies.serde]
version = "1.0.101"
default-features = false

[dependencies.serde_derive]
version = "1.0.101"

[dependencies.futures-preview]
version = "=0.3.0-alpha.19"
features = [ "async-await" ]

[dependencies.tokio]
version = "=0.2.0-alpha.6"
default-features = false
features = [ "io", "codec", "fs" ]

[dependencies.tokio-postgres]
git = "https://github.com/sfackler/rust-postgres"

[dependencies.redis]
git = "https://github.com/fakeshadow/redis-rs"
branch = "std_future"

[dependencies.tang-rs]
path = "../../"
default-features = false
features = [ "actix-web", "tokio-postgres" ]